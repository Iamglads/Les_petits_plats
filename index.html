<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- CSS Bootstrap only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Les petits plats</title>
</head>
<body>
    <div class="container-fluide body__wrappe">
        <header class="container">
            <div>
                <div class="header__image">
                    <img src="./images/logo.png" alt="logo">
                </div>
                <h1>Les petits plats</h1>
            </div>
        </header>
        <main class="container">
            <div>
                <form class="container__form">
                    <div class="container__form--input">
                        <input class="form-control mr-sm-11 search-bar" type="search" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette" aria-label="Search">
                        <span><img src="./images/search.png" alt="search"></span>
                    </div>
                    <div class="container__form--tags">
                        <!--displays tags select here-->
                    </div>
                    <!--BNUTTONS SELECT-->
                    <div class="container__form--select">
                        <div class="ingredients">
                            <div style="display: flex; justify-content: space-between; align-items: center;"> 
                                <input type="text" placeholder="Ingrédients" class="input input-ingredients">
                                <div><i class="fas fa-chevron-down"></i></div>
                            </div>
                            <ul class="all-ingredients" role="listbox"> 
                                <!--display ingredients-->
                            </ul>
                        </div>
                        <div class="appliances">
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <input type="text" placeholder="Appareils" class="input input-appareils">
                                <div><i class="fas fa-chevron-down"></i></div>
                            </div>
                            <ul class="all-appareils"  role="listbox"> 
                                <!--display appareils-->
                            </ul>
                        </div>
                        <div class="ustencils">
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <input type="text" placeholder="Ustenciles" class=" input input-ustenciles">
                                <div><i class="fas fa-chevron-down"></i></div>
                            </div>
                            <ul class="all-ustenciles"  role="listbox"> 
                                <!--display appareils-->
                            </ul>
                        </div>
                    </div>
                </form>
                <section class="section__results">
                    <div class="section__results--wrappe">
                        <!--Display recipes-->
                    </div>
                </section>
            </div>
        </main>
        <footer class="container">
            <p>By Gladston Aristoverne</p>
        </footer>
    </div>

    <script type="module" src="App.js"></script>
    <script  src="./js/select.js"></script>
</body>
</html>
